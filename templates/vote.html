<html>
<head>
<title>Vote</title>
<link rel="stylesheet" href="../static/css/style.css" />
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div id="waiting" class="centry">
<div class="row">
<div class="col s8 offset-s2" style="text-align:center;">
<h5>Waiting for kiosk...</h5>
<div class="progress">
      <div class="indeterminate"></div>
  </div></div></div></div>
<div class="row" id="quizzes" style="display:none;">
<div class="col s6"><div id="tquiz1" class="card-panel scale-transition red darken-2" onclick="doquiz1();">
          <span class="white-text" id="quiz1">
          </span>
        </div></div>
<div class="col s6"><div id="tquiz2" class="card-panel scale-transition blue darken-2" onclick="doquiz2();">
          <span class="white-text" id="quiz2">
          </span>
        </div></div>
<div class="col s6"><div id="tquiz3" class="card-panel scale-transition green darken-2" onclick="doquiz3();">
          <span class="white-text" id="quiz3">
          </span>
        </div></div>
<div class="col s6"><div id="tquiz4" class="card-panel scale-transition yellow darken-2" onclick="doquiz4();">
          <span class="white-text" id="quiz4">
          </span>
        </div></div>
</div>
<div class="centre" id="loading">
<div class="preloader-wrapper small active">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-red">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-yellow">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-green">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
    </div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="../static/js/materialize.min.js"></script>
      <script src="../static/js/socket.io.js"></script>
<script src="../static/js/vote.js"></script>
</body>
</html>
